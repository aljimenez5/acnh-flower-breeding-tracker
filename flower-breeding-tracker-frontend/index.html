<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/styles.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <title>ACNH: Flower Breeding Tracker</title>
</head>

<body>
    <header>
        <img src="./assets/background/acnhlogo.png"><img src=https://fontmeme.com/permalink/200914/25017f912d4f0b85efc664478d172077.png>
        
    </header>
    <div id="create-div">
        <form method="post">
            <ul>
                <li id="land-name">
                    <label for="land_name">Land Name:</label>
                    <input type="text" id="land_name" name="land_name">
                </li>
                <li id="land-location">
                    <label for="land_location">Land Location:</label>
                    <input type="text" id="land_location" name="land_location">
                </li>
                <li id="column-row-select"></li>
                <li id="submit-button">
                    <button type="submit">Create Land Plot</button>
                </li>
            </ul>
        </form>


    </div>

    <div id="land-selection"></div>
    <div id="land-plot">
    
        <table>
            <div id="land-name-location-heading"></div>
    
            <tbody id="land-plot-body">
    
            </tbody>
        </table>
    </div>

    <div id="flower-selection"></div>
    <div id="all-colors-selection"></div>




</body>

</html>
